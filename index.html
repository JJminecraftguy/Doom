<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOM in js-dos</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
  </style>
  <script type="module" crossorigin src="/latest/js-dos.js"></script>
  <link rel="stylesheet" crossorigin href="/latest/js-dos.css">
</head>
<body>
  <div id="app"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Dos(document.getElementById("app"), {
        url: "doom.jsdos",
        dosboxConf: `
[sdl]
autolock=false
mouse_emulation=integration

[dosbox]
title=Windows 95
memsize=128

[video]
vmemsize=8
vesa modelist width limit=0
vesa modelist height limit=0

[dos]
ver=7.1
hard drive data rate limit=0
floppy drive data rate limit=0

[cpu]
cputype=pentium_mmx
core=auto 
integration device=true

[sblaster]
sbtype=sb16vibra

[fdc, primary]
int13fakev86io=true

[ide, primary]
int13fakeio=true
int13fakev86io=true

[ide, secondary]
int13fakeio=true
int13fakev86io=true
cd-rom insertion delay=4000

[render]
scaler=none

[autoexec]
@echo off
DOOM.EXE
        `,
      });
    });
  </script>
</body>
</html>
